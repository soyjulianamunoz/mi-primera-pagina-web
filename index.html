<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Primera Página Web</h1>
        <p>Bienvenido a mi sitio web</p>
    </header>

    <div class="container">
        <h2>Contenido Principal</h2>
        <p>Esta es mi primera página web. ¡Estoy emocionado por aprender más sobre desarrollo web!</p>
    </div>

    <footer>
        <p>Derechos de Autor © 2023 - Mi Primera Página Web</p>
    </footer>
</body>
</html>
